#CONFIGURAÇÃO DO PERFIL DE TESTE - H2
spring.datasource.driverClassName=org.h2.Driver

#Endereço que vai ser colocado no h2 para acessar o banco de dados
spring.datasource.url=jdbc:h2:mem:clinica
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
#Endereço do meu banco é /h2.
#E o padrão é /h2/console
spring.h2.console.path=/h2

# Vai mostras as tabelas no BD
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true